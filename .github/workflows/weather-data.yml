name: Automate Weather Data Collection

on:
  schedule:
    - cron: "0 10 * * *"  # Run daily at 10:00 AM
  workflow_dispatch:       # Allow manual workflow runs

jobs:
  collect_weather_data:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Check out the repository
      - name: Checkout Repository
        uses: actions/checkout@v3

      # Step 2: Run the weather.sh script
      - name: Execute Weather Script
        run: ./weather.sh

      # Step 3: Commit and push the new data
      - name: Commit and Push Changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "Daily weather data update"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
